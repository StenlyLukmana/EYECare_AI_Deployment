<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EYECare</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="brand" href="/">EYE Care</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Process</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="option-container">
        <div class="card" style="width: 14rem;">
            <div class="card-img-container">
                <img src="../static/assets/addPatient.png" alt="...">
            </div>
            <div class="card-body">
              <p class="card-text">Add Patient</p>
            </div>
        </div>
    
        <div class="card" style="width: 14rem;">
            <div class="card-img-container">
                <img src="../static/assets/updatePatient.png" alt="...">
            </div>
            <div class="card-body">
              <p class="card-text">Edit Patient</p>
            </div>
        </div>
    
        <div class="card" style="width: 14rem;">
            <div class="card-img-container">
                <img src="../static/assets/process.png" alt="...">
            </div>
            <div class="card-body">
              <p class="card-text">Process Image</p>
            </div>
        </div>
    </div>

    <div class="container col-md-6" style="padding-top: 20px">
        <div class="card shadow">
            <div class="card-header text-center">{{ 'Identify Eye Disease' }} </div>
            <div class="card-body">

                <form action="/analyse" method="POST" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label for="" class="form-label">Image</label>
                        <input name="imageFile" type="file" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-warning">Analyse</button>

                </form>

            </div>
        </div>
    </div>

    {% if prediction %}
    <div class="container col-md-6 mt-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3>Diagnosis</h3>
                <p class="text-success fs-5">{{ prediction }} {{confidence}}%</p>
            </div>
        </div>
    </div>
    {% endif %}



</body>
</html>
